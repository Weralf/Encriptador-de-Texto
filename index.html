<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
    <div class="container">
        <div class="container-izquierdo">
            <div class="container-alura">
                <img src="imagenes/Logo.png" alt="Logo de Alura">
            </div>
            <div class="container-texto">
                <textarea class="texto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="container-botones">
                <div class="advertencia">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button type="submit" class="boton" id="encriptar" onclick="encriptar()" >Encriptar</button>
                    <button type="submit" class="boton" id="desencriptar" onclick="desencriptar()" >Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="container-derecho">
            <div class="container-resultado">
                <div id="nulll">
                    <img id="imgnull" src="imagenes/Muñeco.png" alt="Muñeco con una lupa">
                    <div class="texto-null">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
                <div id="resultado">
                        <p class="texto-resultado">aaaaa</p>
                        <button type="button" class="boton" id="copiar" onclick="copiar()" >Copiar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
</footer>
</html>
